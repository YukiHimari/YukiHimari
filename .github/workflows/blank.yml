name: Update Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create dist folder
      - name: Create dist folder
        run: mkdir -p dist

      # Step 3: Generate Snake SVG
      - name: Generate Snake SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: YukiHimari
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 4: Update README with the latest snake
      - name: Update README
        run: |
          sed -i "s|!\[Snake animation\](.*)|![Snake animation](https://raw.githubusercontent.com/YukiHimari/YukiHimari/output/github-contribution-grid-snake.svg)|" README.md

      # Step 5: Commit changes
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg README.md
          git commit -m "Update contribution snake" || echo "No changes to commit"

      # Step 6: Push to output branch
      - name: Push to output branch
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:${PAT_TOKEN}@github.com/YukiHimari/YukiHimari.git HEAD:output --force



